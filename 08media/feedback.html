        <img src="images/logo.png" alt="site logo" width="87" height="100">
        <div>
            <span>Chicano Fashion Style</span>

    <!-- start the page navigation -->
    <nav>

        </ul>

    </nav>

    <!-- start the main content -->
    <main>
        <h1>Feedback</h1>
        <form method="get" class="thoughts" action="thanks.html">
            <fieldset>
                <legend>User Information</legend>
                <label>First Name*<input type="text" name="fname" required></label>
                <label>Last Name*<input type="text" name="lname" required></label>
                <label>Email*<input type="email" name="email" required placeholder="example@chicano.com"></label>
            </fieldset>

            <fieldset>
                <legend>Age Range</legend>
                <label><input type="radio" name="age" value="16-20">Ages 16-20</label>
                <label><input type="radio" name="age" value="21-25">Ages 21-25</label>
                <label><input type="radio" name="age" value="26-30">Ages 26-30</label>
                <label><input type="radio" name="age" value="30+">Ages 30+</label>
            </fieldset>
            <fieldset>
                <legend>Rate the websites navigation</legend>
                <label><input type="checkbox" name="four" value="click">4</label>
                <label><input type="checkbox" name="three" value="click">3</label>
                <label><input type="checkbox" name="two" value="click">2</label>
                <label><input type="checkbox" name="one" value="click">1</label>
                <label>Overall Rating
                    <select name="rating">
                        <option value="none">Please Select</option>
                        <option value="excellent">Excellent</option>
                        <option value="good">Good</option>
                        <option value="fair">Fair</option>
                        <option value="poor">Poor</option>
                    </select>
                </label>
            </fieldset>

            <label>Comments
                <textarea name="comments"></textarea>
            </label>






            <input type="submit" value="Send Feedback">
        </form>
    </main>

    <!-- start the page footer -->
    <footer>

    </footer>
